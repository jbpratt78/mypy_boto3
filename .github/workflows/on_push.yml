name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pylint mypy black boto3 jinja2 pytest pytest-cov codecov
      - name: Lint
        run: |
          pylint builder/mypy_boto3_builder
          mypy builder/mypy_boto3_builder
      - name: Install
        run: |
          cd builder
          python setup.py install
          cd -
      - name: Test
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          pytest
          pytest --cov-report term --cov=builder/mypy_boto3_builder
