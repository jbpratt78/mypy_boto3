name: Bump version and dockerize

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Extract variables from env
        id: vars
        run: |
          echo "GitHub ref ${GITHUB_REF}"
          VERSION=`echo "${GITHUB_REF}" | cut -f 3 -d "/" | cut -f 1 -d "-"`
          echo "Got version ${VERSION}"
          echo "##[set-output name=version;]$(echo ${VERSION})"
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"
      - name: Install builder dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r builder/requirements.txt
      - name: Install builder
        run: |
          cd builder
          python setup.py install
          cd -
      - name: Install test dependencies
        run: |
          python -m pip install pylint mypy pytest
      - name: Lint
        run: |
          pylint builder/mypy_boto3_builder
          mypy builder/mypy_boto3_builder
      - name: Unit tests
        run: |
          pytest
      - name: Bump version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.vars.outputs.version }}
        run: |
          scripts/bump_version.sh
      - name: Dockerize
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.vars.outputs.version }}
        run: |
          scripts/dockerize.sh
      - name: Install dependencies for publishing
        run: |
          pip install setuptools wheel twine
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          cd builder
          rm -rf build *.egg-info dist/*
          python setup.py build sdist bdist_wheel
          twine upload dist/*
          rm -rf build *.egg-info dist/*
